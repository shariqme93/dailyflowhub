<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Fix Hub – Dubai Maintenance Services</title>

  <style>
    :root {
      --bg-page: #f4f6fb;
      --bg-card: #ffffff;
      --border-soft: #dde3ee;
      --text-main: #1d2939;
      --text-muted: #667085;
      --accent: #0794b8;
      --accent-dark: #026887;
      --accent-soft: #e5f6fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      font-size: 15px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page-shell {
      width: 94%;
      max-width: 1120px;
      margin: 0 auto;
      padding-bottom: 48px;
    }

    .top-bar-wrap {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-soft);
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.04);
      margin-bottom: 12px;
    }

    .top-bar {
      max-width: 1120px;
      margin: 0 auto;
      padding: 10px 3%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      cursor: pointer;
    }

    .brand-name {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent-dark);
      letter-spacing: 0.03em;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .top-cta {
      display: none;
    }

    .top-cta a {
      font-size: 12px;
      padding: 7px 14px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-dark);
      font-weight: 600;
      border: 1px solid #c3e7f4;
      white-space: nowrap;
    }

    .main-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr);
      gap: 18px;
      margin-top: 14px;
    }

    @media (min-width: 880px) {
      .main-layout {
        grid-template-columns: minmax(0, 2.3fr) minmax(0, 1.4fr);
        align-items: flex-start;
      }
      .top-cta {
        display: block;
      }
    }

    .hero {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px 20px 18px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid #d1e4f4;
      position: relative;
      overflow: hidden;
    }

    .hero-pill {
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #ecfdf3;
      color: #027a48;
      border-radius: 999px;
      padding: 4px 10px;
      margin-bottom: 8px;
    }

    .hero-pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #12b981;
    }

    .hero h1 {
      font-size: 22px;
      margin: 0 0 6px 0;
      line-height: 1.3;
      color: var(--text-main);
    }

    .hero-activity {
      font-size: 12px;
      color: var(--accent-dark);
      margin: 0 0 10px 0;
      font-weight: 500;
    }

    .hero-description {
      font-size: 13px;
      margin: 0 0 12px 0;
      line-height: 1.6;
      color: var(--text-muted);
    }

    .hero-info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .hero-info-tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f2f4f7;
      color: #475467;
    }

    .btn-row {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      min-width: 160px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn.call-btn {
      background: var(--accent-dark);
    }

    .btn.call-btn:hover {
      background: #01516b;
    }

    .btn-icon {
      font-size: 15px;
    }

    .hero-note {
      margin-top: 10px;
      font-size: 11px;
      color: #667085;
    }

    .side-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px 18px 14px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.10);
      border: 1px solid var(--border-soft);
    }

    .side-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .side-line {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .side-highlight {
      font-size: 12px;
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      background: var(--accent-soft);
      color: var(--accent-dark);
      border: 1px solid #c3e7f4;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin: 26px 0 10px;
      color: var(--text-main);
    }

    .services-wrap {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 10px;
    }

    .service-card {
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 11px 14px;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.15s ease, transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .service-card:hover {
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
      border-color: var(--accent);
      background: #fafbfd;
    }

    .service-card.open {
      border-color: var(--accent);
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.12);
      background: #f9fdff;
    }

    .service-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .service-main {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .service-icon {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--accent-soft);
      color: var(--accent-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .service-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-main);
    }

    .service-sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .service-arrow {
      font-size: 18px;
      color: var(--accent-dark);
      flex-shrink: 0;
      transition: transform 0.15s ease;
    }

    .service-card.open .service-arrow {
      transform: rotate(90deg);
    }

    .dropdown-content {
      display: none;
      margin-top: 10px;
      padding: 10px 11px 4px;
      background: #f5fbff;
      border-radius: 10px;
      border-left: 3px solid var(--accent);
      font-size: 13px;
      line-height: 1.6;
      color: #475467;
    }

    .dropdown-content b {
      font-size: 13px;
      color: var(--accent-dark);
    }

    .why-box {
      background: var(--bg-card);
      padding: 16px 18px;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border-soft);
      margin-top: 8px;
    }

    .why-intro {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .why-list {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 6px;
    }

    @media (min-width: 720px) {
      .why-list {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .why-item {
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: flex-start;
      color: var(--text-main);
    }

    .why-bullet {
      font-size: 14px;
      color: #16a34a;
      margin-top: 1px;
      flex-shrink: 0;
    }

    footer {
      text-align: center;
      font-size: 11px;
      padding: 16px 10px;
      background: #0b1727;
      color: #e5e7eb;
      margin-top: 30px;
      line-height: 1.6;
      border-top: 1px solid #111827;
    }

    /* FLOATING WHATSAPP BUTTON (ROUND ICON) */
    .wa-float {
      position: fixed;
      right: 16px;
      bottom: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #25D366;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.45);
      z-index: 50;
    }
  </style>
</head>

  <script>
    function toggleDropdown(id) {
      const allCards = document.querySelectorAll('.service-card');
      const allContents = document.querySelectorAll('.dropdown-content');
      const allArrows = document.querySelectorAll('.service-arrow');

      const current = document.getElementById(id);
      const arrow = document.getElementById(id + '-arrow');
      const card = arrow ? arrow.closest('.service-card') : null;
      const isOpen = current.style.display === 'block';

      allContents.forEach(c => c.style.display = 'none');
      allArrows.forEach(a => a.textContent = '›');
      allCards.forEach(c => c.classList.remove('open'));

      if (!isOpen) {
        current.style.display = 'block';
        if (arrow) arrow.textContent = '›';
        if (card) card.classList.add('open');
      }
    }
  </script>

</body>
